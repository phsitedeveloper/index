<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page - Web Designer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img src="img/Logo.png" alt="Logotipo" id="logo">
        <p id="contato-cabecalho">Perguntas? Lige para (11)94698-3429</p>
    </header>
    <section>
        <div id="services">
            <h1>Criamos Landing Pages para a sua empresa</h1>
        </div>
        <div id="paragrafo-services">
            <p>Gere Tráfegos e Lead com o nosso trabalho, fazemos seu negócio decolar</p>
        </div>
        <div>
            <button class="btn">Clique Aqui e Saiba Mais</button>
        </div>
    </section>
    <footer>
        <h1 id="form-heading">Preencha o Formulario</h1>
        <div id="form">
            <div id="div-name">
                <p>Digite seu Nome:</p>
                <input type="text" name="name" id="name">
            </div>
            <div id="div-email">
                <p>Digite seu Email:</p>
                <input type="text" name="email" id="email">
            </div>
            <div>
                <button id="footer-btn">Consulte-nos</button>
            </div>
        </div>
    </footer>
</body>
</html>
