<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page - Web Designer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img src="img/Logo.png" alt="Logotipo" id="logo">
        <a id="contato-cabecalho" href="https://wa.link/r2ei1o">Perguntas? Lige para (11)94698-3429</a>
    </header>
    <section>
        <div id="services">
            <h1>Criamos Landing Pages para a sua empresa</h1>
        </div>
        <div id="paragrafo-services">
            <p>Gere Tráfegos e Lead com o nosso trabalho, fazemos seu negócio decolar</p>
        </div>
        <div>
            <button class="btn"><a href="https://wa.link/r2ei1o">Clique Aqui e Saiba Mais</a></button>
        </div>
    </section>
    <footer>
        <h1 id="form-heading">Preencha o Formulario</h1>
        <form action="https://formsubmit.co/phsitedeveloper@gmail.com" method="POST">
            <div id="form">
                <div id="div-name">

                <div id="div-email">
                    <p>Digite seu Email:</p>
                    <input type="text" name="email" id="email" required>
                </div>
                <div id="message">
                    <p>Digite a sua Mensagem:</p>
                    <textarea name="textarea" id="textarea" cols="30" rows="8"></textarea>
                </div>
                <div>
                    <button type="submit" id="footer-btn">Consulte-nos</button>
                </div>
            </div>
        </form>
    </footer>
